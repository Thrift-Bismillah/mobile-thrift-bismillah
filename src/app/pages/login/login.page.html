<ion-content>
  <div class="container">
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="12" class="logo-container">
            <ion-img
              src="assets/images/favicon.png"
              class="logo-login"
            ></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <h2 class="logo-text-heading">
              Login Karyawan | <span>Toko Thrift Bismillah</span>
            </h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <p class="logo-text-subheading">Aplikasi Thrift Shop Bismillah</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" placeholder="antonisiregar"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" placeholder="********"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block">Masuk</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
